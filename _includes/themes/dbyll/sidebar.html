<! -- sidebar.html -->
<header class="sidebar-header" role="banner">
    <a href="{% if BASE_PATH %}{{ BASE_PATH }}{% else %}/{% endif %}">
        <img src="{{ BASE_PATH }}/assets/images/logo.png" class="img-rounded img-responsive" />
    </a>
    <h3 class="title">
        <a href="{% if BASE_PATH %}{{ BASE_PATH }}{% else %}/{% endif %}">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
    {{ site.author.bio }}
</div>
{% endif %}

<div id="links" class="text-center">
    <ul class="list-unstyled">
        <li><a href="http://gaiussensei.github.io/fw-gate"><h4>Deckbuilder</h4></a>
        </li>
        <li><a href="{{ BASE_PATH }}/howto/play"><h4>How to Play</h4></a>
        </li>
        <li><a href="{{ BASE_PATH }}/howto/judge"><h4>Judge Portal</h4></a>
        </li>
        <li><a href="{{ BASE_PATH }}/calendar"><h4>Calendar of Events</h4></a>
        </li>
        <li><a href="{{ BASE_PATH }}/archive.html"><h4>Older Posts</h4></a>
        </li>
    </ul>
</div>

<div id="contact-list" class="text-center">
    <ul class="list-unstyled list-inline">
        <li>
            <a class="btn btn-default btn-sm" href="https://www.facebook.com/{{ site.author.facebook }}">
                <i class="fa fa-facebook fa-lg"></i>
            </a>
        </li>
        <li>
            <a class="btn btn-default btn-sm" href="http://www.reddit.com/r/forceofwill">
                <i class="fa fa-beer fa-lg"></i>
            </a>
        </li>
        <li>
            <a class="btn btn-default btn-sm" href="http://gplus.to/forceofwill">
                <i class="fa fa-google-plus fa-lg"></i>
            </a>
        </li>
    </ul>
    <ul id="contact-list-secondary" class="list-unstyled list-inline">  
        <li>
            <a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}">
                <i class="fa fa-envelope fa-lg"></i>
            </a>
        </li>
        <li>
            <a class="btn btn-default btn-sm" href="{{ BASE_PATH }}{{ site.JB.rss_path }}">
                <i class="fa fa-rss fa-lg"></i>
            </a>
        </li>
    </ul>
</div>

<! -- sidebar.html end -->
