<h1 class="entry-title">
{% if post.title %}
<a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
{% endif %}
</h1>
<div class="entry-content">{{ content }}</div>

<hr>

<ul class="pager">
    {% if page.previous %}
    <li class="previous"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
    </li>
    {% else %}
    <li class="previous disabled"><a>&larr; Previous</a>
    </li>
    {% endif %} {% if page.next %}
    <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
    </li>
    {% else %}
    <li class="next disabled"><a>Next &rarr;</a>
        {% endif %}
</ul>
